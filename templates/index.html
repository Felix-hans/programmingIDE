<!DOCTYPE html>
<html>
<head>
    <title>ACE in Action</title>
    <style type="text/css" media="screen">
        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #text-input, #output {
            flex: 1;
        }
        #editor-container {
            flex: 2;
            display: flex;
            flex-direction: column;
        }
        #editor {
            flex: 1;
            height: 0;  /* Needed to initialize ACE correctly */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="text-input">
            <input type="text" id="input-box" style="width: 100%;">
            <button id="send-button">Send</button>
        </div>
        <div id="editor-container">
            <div id="editor">def hello():\n    print('Hello, world!')</div>
            <button id="send-editor-button">Send Editor Content</button>
        </div>
        <div id="output"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/theme-twilight.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/mode-python.js" type="text/javascript" charset="utf-8"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/twilight");
        var PythonMode = ace.require("ace/mode/python").Mode;
        editor.session.setMode(new PythonMode());

        $("#send-button").click(function(){
            // Update the content of the Ace editor
            // editor.setValue($("#input-box").val(), -1);
            $.post("/send", {data: $("#input-box").val()}, function(response){
            // Update the content of the Ace editor with the response from the Flask app
                editor.setValue(response, -1);
            });

            
        });

        $("#send-editor-button").click(function(){
            // Send the content of the Ace editor to the Flask app
            $.post("/send-editor-content", {data: editor.getValue()}, function(response){
                // Update the output label with the response
                $("#output").text(response);
            });
        });
    </script>
</body>
</html>
